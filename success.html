<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Congratulations!</title>
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:"Segoe UI",Arial,Helvetica,sans-serif}
  /* 固定居中横幅 */
  #banner{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:4vw;
    font-weight:700;
    color:#FFD700;
    text-shadow:0 0 10px #fff,0 0 20px #ff0;
    white-space:nowrap;
    z-index:2;
  }
  canvas{position:absolute;top:0;left:0;z-index:1}
</style>
</head>
<body>
  <div id="banner">🎉 恭喜你完成了！ 🎉</div>
  <canvas id="fire"></canvas>
  <script>
  /* 烟花脚本（同上） */
  const cvs=document.getElementById('fire');
  const ctx=cvs.getContext('2d');
  let W=cvs.width=innerWidth;
  let H=cvs.height=innerHeight;
  addEventListener('resize',()=>{W=cvs.width=innerWidth;H=cvs.height=innerHeight});
  const fireworks=[];
  function random(min,max){return Math.random()*(max-min)+min}
  class Firework{
    constructor(){
      this.x=random(0,W);
      this.y=H;
      this.targetY=random(H*0.2,H*0.7);
      this.speed=random(4,8);
      this.angle=-Math.PI/2;
      this.exploded=false;
      this.particles=[];
      this.hue=random(0,360);
    }
    update(){
      if(!this.exploded){
        this.y-=this.speed;
        if(this.y<=this.targetY){
          this.exploded=true;
          for(let i=0;i<80;i++){
            this.particles.push({
              x:this.x,y:this.y,
              vx:random(-5,5),
              vy:random(-5,5),
              alpha:1,
              decay:random(0.015,0.03),
              hue:this.hue
            });
          }
        }
      }else{
        for(let i=this.particles.length-1;i>=0;i--){
          const p=this.particles[i];
          p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;
          p.alpha-=p.decay;
          if(p.alpha<=0) this.particles.splice(i,1);
        }
      }
    }
    draw(){
      if(!this.exploded){
        ctx.save();
        ctx.globalCompositeOperation='lighter';
        ctx.fillStyle='white';
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      }else{
        ctx.save();
        ctx.globalCompositeOperation='lighter';
        for(const p of this.particles){
          ctx.fillStyle=`hsla(${p.hue},100%,50%,${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x,p.y,2,0,Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }
    }
  }
  function animate(){
    ctx.fillStyle='rgba(0,0,0,0.3)';
    ctx.fillRect(0,0,W,H);
    if(Math.random()<0.06) fireworks.push(new Firework());
    for(let i=fireworks.length-1;i>=0;i--){
      const fw=fireworks[i];
      fw.update();
      fw.draw();
      if(fw.exploded && fw.particles.length===0) fireworks.splice(i,1);
    }
    requestAnimationFrame(animate);
  }
  animate();
  </script>
</body>
</html>
